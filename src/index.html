<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <dialog class="dialog-add-task">
      <div class="flex-container">
        <form class="form-add-task" action="#">
          <button class="btn" id="btn-close" type="button">x</button>
          <div class="side-parent">
            <div class="left-side">
              <label for="title">Title</label>
              <label for="desc">Description</label>
              <label for="dueDate">Due Date</label>
              <label for="priority">Priority</label>
            </div>
            <div class="right-side">
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Task title"
                required
              />
              <input type="number" id="taskId" name="taskId" hidden />
              <input
                type="text"
                id="desc"
                name="desc"
                placeholder="Task description"
              />

              <input type="date" id="dueDate" name="dueDate" required />
              <div class="radio-container">
                <input type="radio" name="priority" id="low" value="0" />
                <label for="low">Low</label>
                <input type="radio" name="priority" id="med" value="1" />
                <label for="med">Medium</label>
                <input type="radio" name="priority" id="high" value="2" />
                <label for="high">High</label>
              </div>
            </div>
          </div>

          <button class="btn" id="btn-submit-task" type="submit">
            Add task
          </button>
        </form>
      </div>
    </dialog>
    <div class="sidebar">
      <h3 class="day current-day">Monday</h3>
      <button id="btn-add-task">Add Task</button>
      <button id="btn-home">Home</button>
      <ul class="project-list"></ul>
      <button id="btn-add-project">Add Project</button>
    </div>
    <div class="main-content">
      <div class="today-container">
        <!--
        <div class="note">
          <h4>Notes</h4>
          <div class="note-text">This is a note!</div>
        </div> -->
      </div>
      <div class="rest-container">
        <!-- -->
        Tomorrow
      </div>
    </div>
  </body>
</html>
